<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="1.css" />
		<script src="animate.js"></script>
	</head>
	<body>
	<div class="box" id="box">
		<div class="div1" id="div1">
			<div id="div2">
			<img id="horn" src="../images/a15.png" alt="" />
			<span id="span">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！！</span>
		    </div>
		</div>
		<br />
		<div class="slider" id="slider">
			<div class="slide" id="slide"><img src="../images/b5.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b1.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b2.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b3.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b4.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b5.png" alt=""></div>
			<div class="slide" id="slide"><img src="../images/b1.png" alt=""></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li> 
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	</body>
	<script>
		var box=document.getElementById("box");
		var oNavlist=document.getElementById("nav").children;
		var slider=document.getElementById("slider");
		var left=document.getElementById("left");
		var right=document.getElementById("right");
		var span=document.getElementById("span");
		var index=1;
		var timer;
		var isMoving=false;
		
//用animate写的匀速滚动，但是速度太快了，没有实现。
//		function callback(){
//			span.style.left=1000+"px";
//			animate(span,{left:-150},callback)
//		}
//		animate(span,{left:-150},callback)

        setInterval(function(){
        var now = parseInt(getStyle(span,"left"));
        if(now==-435){
        	span.style.left=700+"px";
        }
        else{
        	span.style.left=now-10+"px";
        }
        
       },150)
        
		//轮播下一张的函数
		function next(){
		if(!isMoving){
			isMoving=true;
			index++;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index==6){
					slider.style.left="-1200px";
					index=1;
				}
				isMoving=false;
			})
			
				
			}
			
			
		}
		
		function prev(){
			if(isMoving){
				return;
			}
			isMoving=true;
			index--;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index==0){
					slider.style.left="-6000px";
					index=5;
				}
				isMoving=false; 
			})
		}
		
		
		var timer=setInterval(next,3000);
		//鼠标划入清定时器
		box.onmouseover=function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
			clearInterval(timer);
		}
		//鼠标划出开定时器
		box.onmouseout=function(){
			animate(left,{opacity:0});
			animate(right,{opacity:0}); 
			timer=setInterval(next,3000);
		}
		
		right.onclick=next;
		left.onclick=prev;
		//小按钮点击事件
		for(var i=0;i<oNavlist.length;i++){
			oNavlist[i].idx=i; 
			oNavlist[i].onclick=function(){
				index=this.idx+1; 
				navChange();
				animate(slider,{left:-1200*index});
				
			}
		}
		//小按钮背景色切换
		function navChange(){
			for(var i=0;i<oNavlist.length;i++){
				oNavlist[i].className="";
			} 
			if(index==6){
				oNavlist[0].className="active";
			}
			else if(index==0){
				oNavlist[4].className="active";
			}
			else{
				oNavlist[index-1].className="active";
			}
		}
	</script>
</html>
